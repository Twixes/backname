name: Run tests

on:
  pull_request:

jobs:
  test:
    name: '`go test`'
    runs-on: ubuntu-latest

    steps:
    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Checkout code
      uses: actions/checkout@v4
  
    - name: Run tests
      run: go test ./...
